{% extends 'layouts/base.html' %}
{% load static %}
{% block extrastyle %}
  <style>
.form-rounded {
  border-radius: 1rem;
}
.nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
  background: #007bff;
  border-bottom: 4px solid #1dc4e9;
  color: white
}
  </style>
{% endblock extrastyle %}
{% block content %}
  <!-- [ Main Content ] start -->
  <div class="row mt-4">
    <div class="col-lg-12 mb-2 fixed">
      <div class="card m-0 p-4 bg-primary shadow-none">
        <div class="row">
          <div class="col-xs-12 col-lg-9">
            <div class="input-group form-rounded">
              <input class="form-control py-2 border-right-0 border form-rounded"
                     type="search"
                     placeholder="Tulis nama, kode, atau zat aktif"
                     autofocus="autofocus"
                     id="inputCode">
              <span class="input-group-append">
                <div class="input-group-text bg-transparent form-rounded">
                  <i class="fa fa-search"></i>
                </div>
              </span>
            </div>
          </div>
          <div class="col-xs-12 col-lg-3 d-inline-flex text-white">
            <span>Rp.</span>
            <span class="font-weight-bold" style="font-size: 1.5rem;">Price</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card m-0 p-4 shadow-none">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Product</th>
              <th scope="col">Kuantitas</th>
              <th scope="col">Satuan</th>
              <th scope="col">Opsi Harga</th>
              <th scope="col">Harga Jual</th>
              <th scope="col">Sub Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Value</td>
              <td>Input Kuantitas</td>
              <td>Dropdown</td>
              <td>Dropdown</td>
              <td>Input Price</td>
              <td>value</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md fixed">
      <div class="card m-0 p-4 shadow-none">
        <form>
          <div class="form-group row">
            <label for="subTotal" class="col-xs-12 col-lg-3 col-form-label">Sub Total</label>
            <div class="col-xs-12 col-lg-9">
              <input type="text"
                     class="form-control form-control-lg text-right"
                     id="subTotal">
            </div>
          </div>
          <div class="form-group row">
            <label for="paymentTotal" class="col-xs-12 col-lg-3 col-form-label">Bayar</label>
            <div class="col-xs-12 col-lg-9">
              <input type="text"
                     class="form-control form-control-lg text-right"
                     id="paymentTotal">
            </div>
          </div>
          <div class="form-group row">
            <label for="paymentChange" class="col-xs-12 col-lg-3 col-form-label">Kembalian</label>
            <div class="col-xs-12 col-lg-9">
              <input type="text"
                     class="form-control form-control-lg text-right"
                     id="paymentChange">
            </div>
          </div>
          <div class="form-group row">
            <label for="paymentChange" class="col-xs-12 col-lg-3 col-form-label">Metode Pembayaran</label>
            <div class="col-xs-12 col-lg-9">
              <input type="text" class="form-control form-control-lg" id="paymentChange">
            </div>
          </div>
          <div class="form-group row">
            <label for="paymentChange" class="col-xs-12 col-lg-3 col-form-label">Diskon Tambahan</label>
            <div class="col-xs-12 col-lg-9">
              <ul class="nav nav-tabs nav-justified" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active"
                     data-toggle="tab"
                     href="#discountPercentage"
                     role="tab"
                     aria-controls="discountPercentage"
                     aria-selected="true">%</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                     data-toggle="tab"
                     href="#discountMoney"
                     role="tab"
                     aria-controls="discountMoney"
                     aria-selected="false">Rp</a>
                </li>
              </ul>
              <div class="tab-content p-0 mt-2">
                <div class="tab-pane active" id="discountPercentage" role="tabpanel">
                  <input type="text"
                         class="form-control form-control-lg text-right"
                         id="discountInputPercentage">
                </div>
                <div class="tab-pane" id="discountMoney" role="tabpanel">
                  <input type="text"
                         class="form-control form-control-lg text-right"
                         id="discountInputMoney">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="col-xs-12 col-lg-6">
              <button type="submit" class="btn btn-primary btn-block btn-lg">
                Bayar <kbd>F2</kbd>
              </button>
            </div>
            <div class="col-xs-12 col-lg-6">
              <button type="button" class="btn btn-info btn-block btn-lg">
                Tunda <kbd>F4</kbd>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
{% endblock content %}
