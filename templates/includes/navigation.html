{% load static %}

<header class="navbar pcoded-header navbar-expand-lg navbar-light">
  <div class="m-header">
    <a class="mobile-menu" id="mobile-collapse1" href="javascript:"><span></span></a>
    <a href="{% url 'index' %}" class="b-brand">
      <div class="b-bg">
        <i class="feather icon-home"></i>
      </div>
      <span class="b-title">Mitra Berkah</span>
    </a>
  </div>
  <a class="mobile-menu" id="mobile-header" href="javascript:">
    <i class="feather icon-more-horizontal"></i>
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li><a href="javascript:" class="full-screen" onclick="javascript:toggleFullScreen()"><i
            class="feather icon-maximize"></i></a></li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li>
        <label>
          <i class="icon feather icon-sun" id="theme-indicator"></i>
          <input type="checkbox" id="theme-switch" class="d-none">
        </label>
      </li>
      {% if request.user.is_authenticated %}
      <li>
        <div class="dropdown drp-user">
          <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon feather icon-settings"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right profile-notification">
            <div class="pro-head">
              <img src="{% static 'assets/images/user/avatar-1.jpg' %}" class="img-radius" alt="User-Profile-Image">
              <span>{{ request.user.username }}</span>
              
                {% if request.user.is_superuser %}
                <a href="{% url 'admin:logout' %}" class="dud-logout" title="Logout">
                {% else %}
                <a href="{% url 'logout' %}" class="dud-logout" title="Logout">
                {% endif %}
                  <i class="feather icon-log-out"></i>
                </a>
            </div>
            <ul class="pro-body">
              <li>
                {% if request.user.is_superuser %}
                <a href="{% url 'admin:password_change' %}" class="dropdown-item">
                {% else %}
                <a href="{% url 'password_change' %}" class="dropdown-item">
                {% endif %}
                  <i class="feather icon-edit"></i>Change Password
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>
      {% else %}
      <li>
        <a href="{% url 'login' %}" class="" title="Login"><i class="feather icon-log-in"></i> Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</header>
